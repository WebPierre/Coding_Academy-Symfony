user_index:
    path:     /
    defaults: { _controller: "CABlogBundle:User:index" }
    methods:  GET

user_show:
    path:     /list
    defaults: { _controller: "CABlogBundle:User:list" }
    methods:  GET

user_edit:
    path:     /{id}/edit
    defaults: { _controller: "CABlogBundle:User:edit" }
    methods:  [GET, POST]

user_delete:
    path:     /{id}/delete
    defaults: { _controller: "CABlogBundle:User:delete" }
    methods:  DELETE
